<body>
    <script>
        function makeCounter(){
            let count = 0;
            return function(value){
                return count+=value;
            };
        }

        let sum=makeCounter();
        console.log(sum(3));
        console.log(sum(4));
        console.log(sum(5));
        console.log(sum(6));
    </script>
</body>
